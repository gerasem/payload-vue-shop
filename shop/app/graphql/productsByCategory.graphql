query ProductsByCategory(
  $locale: LocaleInputType!
  $categoryId: JSON!
  $minPrice: Float
  $maxPrice: Float
  $sort: String
) {
  Products(
    locale: $locale
    limit: 10000
    sort: $sort
    where: {
      AND: [
        { categories: { equals: $categoryId } }
        { priceInEUR: { greater_than_equal: $minPrice } }
        { priceInEUR: { less_than_equal: $maxPrice } }
      ]
    }
  ) {
    docs {
      id
      title
      slug
      priceInEUR
      description
      enableVariants
      variants {
        docs {
          id
          priceInEUR
        }
      }
      gallery {
        id
        url
        thumbnailURL
        width
        height
        alt
      }
    }
    totalDocs
  }
}
