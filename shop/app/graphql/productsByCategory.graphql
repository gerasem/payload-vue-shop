query ProductsByCategory($locale: LocaleInputType!, $categoryId: JSON!) {
  Products(
    locale: $locale
    limit: 10000
    where: { categories: { equals: $categoryId } }
  ) {
    docs {
      id
      title
      slug
      priceInEUR
      description
      gallery {
        id
        url
        thumbnailURL
        width
        height
        alt
      }
    }
    totalDocs
  }
}
