query Page($slug: String!, $locale: LocaleInputType!) {
  Pages(where: { slug: { equals: $slug } }, locale: $locale) {
    docs {
      id
      title
      content
      layout {
        __typename
      }
      slug
      publishedOn
      updatedAt
      meta {
        title
        description
        image {
          url
          alt
        }
      }
    }
  }
}
