query Footer($locale: LocaleInputType!) {
  Footer(locale: $locale) {
    slogan
    phone

    contactLink {
      link {
        label
        type
        newTab

        reference {
          value {
            ... on Page {
              id
              slug
              pageType
            }
          }
        }
        url
      }
    }

    socialLink {
      link {
        label
        type
        newTab

        reference {
          value {
            ... on Page {
              id
              slug
              pageType
            }
          }
        }
        url
      }
    }

    navItems {
      id
      link {
        label
        type
        newTab

        reference {
          value {
            ... on Page {
              id
              slug
              pageType
            }
          }
        }
        url
      }
    }
  }
}
