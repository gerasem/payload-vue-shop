query ShopSettings {
  ShopSetting {
    categoryOrder {
      category {
        id
        title
        slug
      }
      highlightedProducts {
        id
        title
        slug
        priceInEUR
        enableVariants
        variants {
          docs {
            priceInEUR
          }
        }
        gallery {
          url
          alt
        }
      }
    }
  }
}
